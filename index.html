<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile-Friendly Slideshow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Ensure body and html take up full space */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Slide container - responsive */
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Make images fully responsive */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive typography */
        h1, p {
            text-align: center;
            padding: 10px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Make text readable on small screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
